<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    .flower {
      width: 120px;
      height: 120px;
      background: url('https://www.21-draw.com/wp-content/uploads/2023/08/how-to-draw-a-rose-add-highlights-e1692606342376-1024x712.webp') no-repeat center/contain;
      margin: 0 auto 20px auto;
      animation: pulse 2s infinite ease-in-out;
    }

    .message {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      margin: 20px 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .like-button {
      background: linear-gradient(45deg, #f06292, #e91e63);
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      animation: glow 1.5s infinite alternate;
    }

    .like-button:hover {
      transform: scale(1.1);
    }

    .birthday-container {
      text-align: center;
      color: white;
      display: none;
    }

    .birthday-container h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-out forwards;
    }

    .birthday-container p {
      font-size: 1.5em;
      animation: fadeIn 3s ease-out forwards;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      animation: fall 5s infinite ease-in-out;
      z-index: 0;
    }

    /* Keyframes */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes glow {
      from { box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); }
      to { box-shadow: 0 0 30px rgba(255, 255, 255, 1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0);
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="main-page">
    <div class="flower"></div>
    <p class="message">End darna uu</p>
    <button class="like-button" onclick="showBirthdayPage()">Like the Flower</button>
  </div>

  <div class="birthday-container" id="birthday-page">
    <h1>Happy Birthday, Teacher!</h1>
    <p>Wishing you a day filled with happiness and unforgettable moments!</p>
  </div>

  <div id="confetti-container"></div>

  <script>
    function showBirthdayPage() {
      document.getElementById('main-page').style.display = 'none';
      document.getElementById('birthday-page').style.display = 'block';
      startConfetti();
    }

    function startConfetti() {
      const confettiContainer = document.getElementById('confetti-container');
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDelay = Math.random() * 2 + 's';
        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 75%)`;
        confettiContainer.appendChild(confetti);
      }
    }
  </script>
</body>
</html>
